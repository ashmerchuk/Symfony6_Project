controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
list_items:
    path: /list
    methods: GET
    controller: App\Controller\HelloController::listItems
save_items:
    path: /saveItems
    methods: POST
    controller: App\Controller\HelloController::addItems
delete_items:
    path: /deleteItems
    methods: POST
    controller: App\Controller\HelloController::deleteItems
